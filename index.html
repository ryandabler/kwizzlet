<!DOCTYPE html>
<html lang="en">
  <head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Test out your knowledge of German vegetables with this quiz app!">
  <title>Kwizzlet</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
    <header role="banner">
      <h1>Do you know your German vegetables?</h1>
    </header>
    
    <div class="wrapper">
      <main role="main">
        <section id="startpage">
          <h2>Take the Quiz!</h2>
          <button id="begin-btn" class="btn">Begin</button>
        </section>
      
        <section id="questionpage" class="hidden">
          <h2 id="question">
            Question
          </h2>
        
          <form id="answers">
            <fieldset>
              <input type="radio" name="answer" data-idx="0" id="answer-0"><label for="answer-0">Answer 1</label>
              <input type="radio" name="answer" data-idx="1" id="answer-1"><label for="answer-1">Answer 2</label>
              <input type="radio" name="answer" data-idx="2" id="answer-2"><label for="answer-2">Answer 3</label>
              <input type="radio" name="answer" data-idx="3" id="answer-3"><label for="answer-3">Answer 4</label>
            </fieldset>
            
            <input type="submit" id="check-answer" class="btn" value="Check your answer!">
          </form>
          
          <button class="btn hidden" id="next-question">Next Question</button>
          <button class="btn hidden" id="recap">See Your Results!</button>
        </section>
        
        <section id="finalpage" class="hidden">
          <h2></h2>
          <button id="restartquiz" class="btn">Restart the Quiz!</button>
        </section>
      </main>
      
      <footer class="hidden">
        <div id="question-num">
          Question: # / 10
        </div>
        
        <div id="score">
          Score: # / 10
        </div>
      </footer>
    </div>
  
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
